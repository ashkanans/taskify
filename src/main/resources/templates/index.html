<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link href="/css/index.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <header>
        <h1>Taskify</h1>
        <button class="logout-btn" id="logoutButton">Logout</button>
    </header>
    <main>
        <form id="taskForm" class="task-form">
            <h2>Add/Update a Task</h2>
            <div class="form-segment">
                <div class="form-section">
                    <input type="text" id="title" placeholder="Title" required>
                    <textarea id="description" placeholder="Description"></textarea>
                </div>
                <div class="form-section file-upload">
                    <h3>File Upload</h3>
                    <div class="drop-zone" id="dropZone">
                        <p>Drag & Drop files here or click to select</p>
                        <input type="file" id="fileInput" multiple style="display:none;">
                        <div class="file-preview" id="filePreview"></div>
                    </div>
                </div>
            </div>
            <div class="first-form-segment">
                <div class="tags-categories-container">
                    <div class="tags">
                        <label for="tags">Tags:</label>
                        <select id="tags" multiple></select>
                        <input type="text" id="newTag" placeholder="New Tag" />
                        <button type="button" id="addTag" class="add-btn">Add Tag</button>
                    </div>
                    <div class="categories">
                        <label for="categories">Categories:</label>
                        <select id="categories"></select>
                        <div class="categories-bottom">
                            <input type="text" id="newCategory" placeholder="New Category">
                            <button type="button" id="addCategory" class="add-btn">Add Category</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-segment">
                <div class="tags-categories-container">
                    <div class="tags">
                        <div id="selectedTags" class="tag-container"></div>
                    </div>
                    <div class="categories">
                        <div id="selectedCategories" class="categories-container"></div>
                    </div>
                </div>
            </div>
            <div class="form-segment">
                <button id="submit" class="action-btn" type="submit">Add Task</button>
                <button id="update" class="action-btn" disabled>Update</button>
                </div>

        </form>
        <div class="task-list">
            <h2>Tasks</h2>
            <table>
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Tags</th>
                    <th>Categories</th>
                    <th>Attachments</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </main>
</div>
<script type="module" src="/js/index.js"></script>

</body>
</html>
