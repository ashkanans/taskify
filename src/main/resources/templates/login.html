<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Taskify</title>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Welcome Back!</h2>
        <p>Please login to your account</p>
        <form action="/login" id="loginForm" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input id="username" name="username" required type="text">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input id="password" name="password" required type="password">
                    <button type="button" class="show-hide-btn" id="togglePassword">
                        <img id="togglePasswordIcon" src="/images/show-password.png" alt="Show password">
                    </button>
                </div>
            </div>
            <button class="login-btn" id="submit" type="submit">Login</button>
            <div class="error-message" id="error-message"></div> <!-- Added error message element -->
            <div class="extra-links">
                <a href="/register">Don't have an account? Sign up</a>
                <a href="/forgot-password">Forgot your password?</a>
            </div>
        </form>
    </div>
</div>
<script src="/js/login.js" type="module"></script>
</body>
</html>
